<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafeltennis club De Pinte - Results</title>
    <link rel="stylesheet" href="header.css">
    <style>
        .results-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .block-header {
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .team-section {
            margin-bottom: 30px;
        }

        .team-name {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .error {
            color: red;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="site-title">Tafeltennis club De Pinte</div>
    </div>

    <div class="results-container">
        <div class="block-header">Laatste Uitslagen per Team</div>
        <div id="results" class="block-content">
            <div class="loading">Loading results...</div>
        </div>
    </div>

    <script>
        async function fetchResults() {
            const resultsContainer = document.getElementById('results');

            try {
                const response = await fetch('http://competitie.vttl.be/index.php?season=25&div_id=7924&menu=5&withres=1&week_name=07&divcat=0&club_id=42');
                if (!response.ok) throw new Error('Failed to fetch results');

                const data = await response.json();

                // Clear loading message
                resultsContainer.innerHTML = '';

                // Create sections for each team
                data.forEach(teamData => {
                    const teamSection = document.createElement('div');
                    teamSection.className = 'team-section';

                    const teamName = document.createElement('h3');
                    teamName.className = 'team-name';
                    teamName.textContent = teamData.teamName;

                    const table = document.createElement('table');
                    table.className = 'results-table';

                    // Add table headers
                    const headers = `
                        <tr>
                            <th>Datum</th>
                            <th>Thuis</th>
                            <th>Uit</th>
                            <th>Score</th>
                        </tr>
                    `;

                    // Add match rows
                    const matchRows = teamData.matches.map(match => `
                        <tr>
                            <td>${match.date}</td>
                            <td>${match.homeTeam}</td>
                            <td>${match.awayTeam}</td>
                            <td>${match.score}</td>
                        </tr>
                    `).join('');

                    table.innerHTML = headers + matchRows;

                    teamSection.appendChild(teamName);
                    teamSection.appendChild(table);
                    resultsContainer.appendChild(teamSection);
                });
            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        Error loading results. Please try again later.
                    </div>
                `;
            }
        }

        // Fetch results when page loads
        document.addEventListener('DOMContentLoaded', fetchResults);
    </script>
</body>
</html>
